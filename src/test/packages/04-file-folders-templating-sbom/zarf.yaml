kind: ZarfPackageConfig
metadata:
  name: file-folders-templating-sbom

variables:
  - name: KITTEH
  - name: DOGGO
  - name: PANDA

components:
  - name: folders
    required: true
    files:
      - source: include-files
        target: temp/include-files
    actions:
      - when: AfterDeploy
        cmd: |
          cat temp/include-files/simple.txt
          cat temp/include-files/something.yaml
          rm -r temp
  - name: files
    required: true
    files:
      - source: requirements.txt
        target: temp/requirements.txt
    actions:
      - when: AfterDeploy
        cmd: |
          cat temp/requirements.txt
          rm -r temp
